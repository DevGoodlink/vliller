<ion-header>

    <ion-navbar>
        <ion-title>Mes Stations Favorites</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
                <ion-icon color="primary" name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let station of favoriteStations">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                          <pie-chart class="station-fulfillment" [value]="station.fulfillmentInPercent"></pie-chart>
                        </ion-col>
                        <ion-col>
                          <span class="station">{{station.name}}</span>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button class="custom-btn" (click)="removeFavorite(station)">
                    <img class="img-responsive" src="assets/img/vliller-icon-trash.svg">
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
