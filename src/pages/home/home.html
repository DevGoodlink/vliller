<ion-header>
    <ion-navbar color="lipstick">
        <ion-title>
            <img class="img-responsive bar-header-logo" src="assets/img/vliller-header-logo.svg">
        </ion-title>

        <ion-buttons end>
            <button ion-button menuToggle>
                <!-- vertical more icon -->
                <svg fill="#FFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
    <div class="home-content">
        <map [stations]="stations"></map>
        <station-card [station]="activeStation"></station-card>
    </div>
</ion-content>
