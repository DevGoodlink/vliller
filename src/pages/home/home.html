<ion-header>
    <ion-navbar color="lipstick">
        <ion-title>
            <img class="img-responsive bar-header-logo" src="assets/img/vliller-header-logo.svg">
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="updatePosition()">
                <location-icon [state]="locationState"></location-icon>
            </button>
        </ion-buttons>
        <button ion-button menuToggle end>
            <ion-icon color="white" name="more"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
    <div class="home-content">
        <map [stations]="stations" [userPosition]="currentPosition" (activeStationChange)="setActiveStation($event)" data-tap-disabled="true"></map>
        <station-card [station]="activeStation"></station-card>
        <favorites-button [favoriteStations]="favoriteStations" (favoriteStationClick)="setActiveStation($event)"></favorites-button>
    </div>
</ion-content>
