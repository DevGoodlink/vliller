<ion-header>
    <ion-navbar color="lipstick">
        <ion-title>
            <img class="img-responsive bar-header-logo" src="assets/img/vliller-header-logo.svg">
        </ion-title>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon color="white" name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
    <div class="home-content">
        <map [stations]="stations" (activeStationChange)="setActiveStation($event)" data-tap-disabled="true"></map>
        <station-card [station]="activeStation" (isFavoriteStationChange)="setActiveStationFavorite($event)"></station-card>
        <favorites-button></favorites-button>
    </div>
</ion-content>
