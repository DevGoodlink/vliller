<div class="sidemenu-content">
    <div class="sidemenu-close" menuClose>
        <!-- close icon -->
        <svg fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
    </div>

    <header class="sidemenu-header white-border-bottom">
        <img class="img-responsive" src="assets/img/vliller-header-sidemenu-logo.svg">
    </header>

    <div class="sidemenu-main white-border-bottom">
        <button ion-button block (click)="openBugReport()" class="button-feedback">AIDEZ-NOUS, RAPPORTEZ&nbsp;UN&nbsp;BUG</button>

        <button ion-button clear color="light" icon-left (click)="openSocialSharing()">
            <ion-icon name="share"></ion-icon>
            Partager l'application
        </button>

        <button ion-button clear color="light" icon-left (click)="rateApp()">
            <ion-icon name="star"></ion-icon>
            Noter l'application
        </button>

        <a ion-button clear color="light" icon-left href="mailto:bonjour@alexetmanon.com?subject=[Vliller]%20" >
            <ion-icon name="mail"></ion-icon>
            Nous contacter
        </a>
    </div>

    <div class="sidemenu-about white-border-bottom">
        <h4>À propos</h4>
        <button ion-button clear color="light" icon-left (click)="openLink('https://github.com/alexetmanon/vliller')">
            <ion-icon name="logo-github"></ion-icon>
            Données &amp; sources
        </button>
    </div>

    <footer class="sidemenu-footer">
        <p>Conçu et développé par <a (click)="openLink('http://alexetmanon.com')">alex&nbsp;et&nbsp;manon</a> et tous nos supers contributeurs !</p>
        <p>Version {{ appVersion }}</p>
    </footer>
</div>
