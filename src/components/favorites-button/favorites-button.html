<ion-fab bottom right #fab>
    <button ion-fab color="mustard">
        <ion-icon name="md-star"></ion-icon>
    </button>
    <ion-fab-list side="top">
        <button ion-fab mode="md" *ngFor="let station of (favoriteStations | async)" (click)="favoriteClick(station)">
            <ion-icon name="md-bicycle"></ion-icon>
            <div class="label">{{ station.name }}</div>
        </button>
    </ion-fab-list>
</ion-fab>
