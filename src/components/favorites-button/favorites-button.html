<ion-fab #fab [ngClass]="{'favorites-list-active': isOpened}">
    <button ion-fab color="mustard" (click)="toggleIsOpened()">
        <ion-icon name="star"></ion-icon>
    </button>
    <ion-fab-list side="top">
        <button ion-fab *ngFor="let station of (favoriteStations | async)" (click)="favoriteClick(station)">
            <ion-icon name="bicycle"></ion-icon>
            <div class="label">{{ station.name }}</div>
        </button>
    </ion-fab-list>
</ion-fab>
