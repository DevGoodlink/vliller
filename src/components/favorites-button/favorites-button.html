<ion-fab #fab [ngClass]="{'favorites-list-active': isOpened}">
    <button ion-fab color="mustard" (click)="toggleIsOpened()">
        <img class="img-responsive" src="assets/img/vliller-icon-fav-white.svg">
    </button>
    <ion-fab-list side="top">
        <button ion-fab *ngFor="let station of favoriteStations" (click)="favoriteClick(station)" [ngClass]="{
            'show': isOpened
        }">
            <pie-chart [value]="station.fulfillmentInPercent"></pie-chart>
            <div class="label">{{ station.name }}</div>
        </button>
    </ion-fab-list>
</ion-fab>
