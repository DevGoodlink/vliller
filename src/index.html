<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' https://embed.doorbell.io/; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://embed.doorbell.io/">

    <title>vliller</title>

    <!-- compiled css output -->
    <link href="ionic.app.css" rel="stylesheet">
</head>
<body ng-app="vliller" ng-strict-di>

    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content drag-content="false">
            <ion-nav-view name="home"></ion-nav-view>
        </ion-side-menu-content>

        <!-- Right menu -->
        <ion-side-menu side="right">
            <ui-view name="sidemenu"></ui-view>
        </ion-side-menu>
    </ion-side-menus>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js scripts.js -->

    <!-- ionic/angularjs js -->
    <script src="../lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- templates caching -->
    <script src="../.tmp/templates.js"></script>

    <!-- bower -->
    <script src="../lib/angular-resource/angular-resource.min.js"></script>
    <script src="../lib/angular-cache/dist/angular-cache.min.js"></script>

    <script src="../lib/aetm-angular-cordova-network/dist/aetm-angular-cordova-network.min.js"></script>
    <script src="../lib/aetm-angular-cordova-toast/dist/aetm-angular-cordova-toast.min.js"></script>
    <script src="../lib/aetm-angular-resource/dist/aetm-angular-resource.min.js"></script>

    <!-- application files -->
    <script src="app/components/home/home.module.js"></script>
    <script src="app/components/home/home.controller.js"></script>

    <script src="app/components/sidemenu/sidemenu.module.js"></script>
    <script src="app/components/sidemenu/sidemenu.controller.js"></script>

    <script src="app/shared/vlilles/vlilles.service.js"></script>

    <script src="app/shared/location/location.service.js"></script>

    <script src="app/shared/navigation/navigation.service.js"></script>

    <script src="app/shared/google-maps/google-maps-tools.service.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.run.js"></script>

    <!-- endbuild -->

    <!-- Doorbell integration -->
    <script type="text/javascript">
        window.doorbellOptions = {
            hideButton: true,
            appKey: 'H68QrpukSt2H37sHD97P7tT0vh1VRdJi1hvjLPGPYu0vCjXnkZQoSvk0Llt5xIub',
            strings: {
                'title': 'Remarques & suggestions',
                'intro-text': '', // Empty by default
                'feedback-textarea-placeholder': 'Ton message, tes suggestions, tes remarques...',
                'feedback-label': '',
                'email-input-placeholder': 'Ton adresse email',
                'email-label': '',
                'submit-button-text': 'Envoyer',
                'submitting-button-text': 'Envoi en cours...',

                'message-success' : 'Message reçu cinq sur cinq ! :-)',
                'message-error-missing-email': 'Ton adresse email est obligatoire !',
                'message-error-invalid-email': 'Ton adresse email n\'est pas valide :-/',
                'message-error-missing-message': 'Écris-nous donc un petit message ! :-)',
                'message-error-message-too-short': 'Il semblerait que ton message soit un peu trop court :-/'
            }
        };
        (function(w, d, t) {
            var hasLoaded = false;
            function l() { if (hasLoaded) { return; } hasLoaded = true; window.doorbellOptions.windowLoaded = true; var g = d.createElement(t);g.id = 'doorbellScript';g.type = 'text/javascript';g.async = true;g.src = 'https://embed.doorbell.io/button/4561?t='+(new Date().getTime());(d.getElementsByTagName('head')[0]||d.getElementsByTagName('body')[0]).appendChild(g); }
            if (w.attachEvent) { w.attachEvent('onload', l); } else if (w.addEventListener) { w.addEventListener('load', l, false); } else { l(); }
            if (d.readyState == 'complete') { l(); }
        }(window, document, 'script'));
    </script>
</body>
</html>
